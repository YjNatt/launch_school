<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Fluid Layout Gallery</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="gallery.css" />
    <script src="example.js"></script>
  </head>
  <body>
    <main>
      <h1>My Photo Gallery</h1>
      <div class="slideshow">
        <ul>
          <li class="show">
            <figure>
              <img src="http://placehold.it/1200x900" alt="" />
              <figcaption>photo 1</figcaption>
            </figure>
          </li>
          <li>
            <figure>
              <img src="http://placehold.it/1200x900/FFFFFF" alt="" />
              <figcaption>photo 2</figcaption>
            </figure>
          </li>
          <li>
            <figure>
              <img src="http://placehold.it/1200x900/FF0000" alt="" />
              <figcaption>photo 3</figcaption>
            </figure>
          </li>
          <li>
            <figure>
              <img src="http://placehold.it/1200x900/008000" alt="" />
              <figcaption>photo 4</figcaption>
            </figure>
          </li>
        </ul>
      </div>

      <ul class="thumbnail">
        <li><img class="active" src="http://placehold.it/1200x900" alt="" title="Photo 1" /></li>
        <li><img src="http://placehold.it/1200x900/FFFFFF" alt="" title="Photo 2" /></li>
        <li><img src="http://placehold.it/1200x900/FF0000" alt="" title="Photo 3" /></li>
        <li><img src="http://placehold.it/1200x900/008000" alt="" title="Photo 4" /></li>
      </ul>
    </main>
  </body>
</html>
