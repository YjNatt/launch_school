<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>title</title>
    <script src="https://kit.fontawesome.com/6cf4cbf067.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="whitespace-reset.css" type="text/css">
    <link rel="stylesheet" href="text_editor.css" type="text/css">
    <script src="text_editor.js"></script>
  </head>
  <body>
    <header>
      <h1>Text Editor</h1>
    </header>
    <main>
      <section class="controls">
        <button class="bold fas fa-bold"></button>
        <button class="italic fas fa-italic"></button>
        <button class="underline fas fa-underline"></button>
        <button class="strikethrough fas fa-strikethrough"></button>
        <button class="link fas fa-link"></button>
        <button class="ul fas fa-list"></button>
        <button class="ol fas fa-list-ol"></button>
        <button class="align_left fas fa-align-left"></button>
        <button class="align_right fas fa-align-right"></button>
        <button class="align_center fas fa-align-center"></button>
        <button class="align_justify fas fa-align-justify"></button>
      </section>
      <section class="textarea" contenteditable="true">
      </section>
    </main>
  </body>
</html>
