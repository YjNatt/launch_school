<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>title</title>
    <link rel="stylesheet" href="whitespace-reset.css" type="text/css">
    <link rel="stylesheet" href="calculator.css" type="text/css">
    <script src="calculator.js"></script>
  </head>
  <body>
    <div class="calculator">
      <div class="screen">
        <p class="operation-window"></p>
        <p class="entry-window"></p>
      </div>

      <div class="buttons">
        <a href="#" class="control">CE</a>
        <a href="#" class="control">C</a>
        <a href="#" class="control">NEG</a>
        <a href="#" class="operation">/</a>

        <a href="#" class="digit">7</a>
        <a href="#" class="digit">8</a>
        <a href="#" class="digit">9</a>
        <a href="#" class="operation">x</a>

        <a href="#" class="digit">4</a>
        <a href="#" class="digit">5</a>
        <a href="#" class="digit">6</a>
        <a href="#" class="operation">-</a>

        <a href="#" class="digit">1</a>
        <a href="#" class="digit">2</a>
        <a href="#" class="digit">3</a>
        <a href="#" class="operation">+</a>

        <a href="#" class="digit">0</a>
        <a href="#" class="control">.</a>
        <a href="#" class="operation">%</a>
        <a href="#" class="result">=</a>
      </div>
    </div>
  </body>
</html>
