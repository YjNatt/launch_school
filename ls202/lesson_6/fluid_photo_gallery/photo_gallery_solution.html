
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Photo Gallery</title>
    <link href="photo_gallery_solution.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8" />
  </head>
  <body>
    <main>
      <h1>My Photo Gallery</h1>
      <figure>
        <img src="http://placehold.it/1200x900" alt="Example photo" />
        <figcaption>Example photo</figcaption>
      </figure>
      <ul>
        <li><img src="http://placehold.it/1200x900" alt="" title="photo1" /></li>
        <li><img src="http://placehold.it/1200x900" alt="" title="photo2" /></li>
        <li><img src="http://placehold.it/1200x900" alt="" title="photo3" /></li>
        <li><img src="http://placehold.it/1200x900" alt="" title="photo4" /></li>
        <li><img src="http://placehold.it/1200x900" alt="" title="photo5" /></li>
        <li><img src="http://placehold.it/1200x900" alt="" title="photo6" /></li>
        <li><img src="http://placehold.it/1200x900" alt="" title="photo7" /></li>
      </ul>
    </main>
  </body>
</html>
