    <title>Todo list</title>

  <body>
    <header>
      <input type="checkbox" id="nav-toggle" name="nav-toggle" checked />
      <label for="nav-toggle">
        <img src="assessment_209/hamburger.png" alt="nav toggle" />

      <nav>
        <section>

              <h1><img src="assessment_209/all-todos.png" alt="" />All Todos</h1>

        <section>

      </nav>
    </header>
    <main>
      <article class="todos">
          <h1>02/16</h1>
          <p>8</p>
          <ul>
            <li>
              <input type="checkbox" id="add-todo" />
              <label for="add-todo">Add new todo</label>
            </li>
            <li>
              <input type="checkbox" id="todo1" class="incomplete"/>
              <label for="todo1">Item 1</label>
              <form>
                <input type="image" src="assessment_209/trash.png" alt="Delete" />
              </form>
              <aside role="modal">
                <form>
                  <fieldset>
                  <label for="title">Title</label>
                  <input type="text" value="Item 1" id="title" />
                  </fieldset>
                  <fieldset>
                    <legend>Due Date</legend>
                    <select name="day" id="day">
                      <option value="" disabled selected hidden>Day</option>
                    </select>
                    
                    <select name="month" id="month">
                      <option value="" disabled selected hidden>Month</option>
                    </select>
                    
                    <select name="year" id="year">
                      <option value="" disabled selected hidden>Year</option>
                    </select>
                  </fieldset>
                  <fieldset>
                  <label for="todo-description">Description</label>
                    <textarea name="todo-description" id="todo-description" placeholder="Description"></textarea>
                  </fieldset>
                  <fieldset>
                    <button type="button" >Mark As Complete</button>
                    <button type="submit">Save</button>
                  </fieldset>
                </form>
              </aside>
            </li>
            <li>
              <input type="checkbox" id="todo2" class="incomplete"/>
              <label for="todo2">Item 2</label>
              <form>
                <input type="image" src="assessment_209/trash.png" alt="Delete" />
              </form>
            </li>

              <label for="todo4">Item 4</label>
              <form>

              </form>
            </li>
            <li>
              <input type="checkbox" id="todo5" class="completed" />
              <label for="todo5">Item 5</label>

            </li>
            <li>

              <label for="todo6">Item 6</label>
              <form>

              <form>
                <input type="image" src="assessment_209/trash.png" alt="Delete" />
              </form>
            </li>
          </ul>
      </article>
    </main>

</html>
